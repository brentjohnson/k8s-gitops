---
apiVersion: helm.toolkit.fluxcd.io/v2alpha1
kind: HelmRelease
metadata:
  name: velero
  namespace: backups
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 2.12.0
      sourceRef:
        kind: HelmRepository
        name: vmware-charts
        namespace: gitops-system
      interval: 1m
  # Depends on having the sealed secret cloud-credentials un-encrypted.
  # Temporarily disabled sealed-secrets due to namespace scope issue: https://github.com/fluxcd/helm-controller/issues/70
  # dependsOn:
  #   - sealed-secrets
  values:
    image:
      repository: twoequaldots/velero-arm64
      tag: test
      digest: sha256:4d01e153b09a4ba42d0876a63d92f0224f4135c2d13c1d0f8e15171e10e283d4
    initContainers:
      - name: velero-plugin-for-gcp
        image: raspbernetes/velero-gcp-plugin:v1.0.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-openebs
        image: openebs/velero-plugin-arm64
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      existingSecret: cloud-credentials
    configuration:
      provider: gcp
      backupStorageLocation:
        name: default
        bucket: raspbernetes-velero-backups
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
    snapshotsEnabled: false
    deployRestic: false
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 1000Mi
    schedules:
      daily-backup:
        schedule: '*/30 * * * *'
        template:
          ttl: '120h'
