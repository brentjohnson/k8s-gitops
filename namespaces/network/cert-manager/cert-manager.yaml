---
apiVersion: helm.toolkit.fluxcd.io/v2alpha1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: v1.0.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: gitops-system
      interval: 1m
  values:
    global:
      podSecurityPolicy:
        enabled: true
    installCRDs: true
    prometheus:
      enabled: false
      servicemonitor:
        enabled: false
    extraArgs:
      - --dns01-recursive-nameservers=1.1.1.1:53
      - --dns01-recursive-nameservers-only
